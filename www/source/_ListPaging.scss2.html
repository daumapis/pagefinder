  <style type="text/css">
    .highlight { display: block; background-color: #ddd; }

  <script type="text/javascript">
    function highlight() {
      document.getElementById(location.hash.replace(/#/, "")).className = "highlight";
    }
  </script>

.x-list-paging {
    padding: 1em 0;

    .x-list-paging-msg {
        color: $active-color;
        @if $include-border-radius {
            @include border-radius(6px);
        }
    }

    &amp;.x-loading {
        padding: 0.5em;
    }
}</pre>

</html>
